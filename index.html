<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ăn gì nè</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>ĂN GÌ NÈ</h1>

    <div>
        <h2>Chọn món ngẫu nhiên</h2>
        <button id="choose-food-button">Chọn món ăn</button>
        <span id="food-result"></span>
        <p id="history-label" style="display:none;">Lịch sử 3 món gần nhất:</p>
        <ul id="history"></ul>
    </div>

    <div>
        <h2>Thêm món mới</h2>
        <button id="add-food-button">Thêm món mới</button>
        <button id="add-food-button-default">Thêm món tự động</button>
        <input type="text" id="new-food-input" title="Nhập món ăn mới" placeholder="Nhập món ăn mới">
    </div>

    <div>
        <h2>Danh sách món ăn</h2>
        <button id="clear-food-list">Xoá danh sách</button>
        <span id="total-foods-label">Tổng số món ăn:</span>
        <span id="total-foods-count">0</span>
    </div>
    <ul id="food-list"></ul>

    <script src="script.js"></script>
    <script>
        document.getElementById("choose-food-button").addEventListener("click", chooseFoodButtonClick);
        document.getElementById("add-food-button-default").addEventListener("click", addDefaultFoodButtonClick);
        document.getElementById("add-food-button").addEventListener("click", addNewFoodButtonClick);
        document.getElementById("clear-food-list").addEventListener("click", clearFoodListButtonClick);
    </script>
</body>

</html>
